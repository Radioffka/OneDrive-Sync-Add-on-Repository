name: OneDrive Sync
slug: onedrive_sync
version: "1.1.12"                    # bump

description: "Bidirectional sync between a local HA folder and a OneDrive sub-folder"
url: "https://github.com/yourrepo/onedrive-sync-addon"

arch:
  - amd64
  - aarch64
  - armv7

startup: services
boot: auto
init: false
ingress: false
panel_icon: mdi:microsoft-onedrive

privileged:
  - NET_ADMIN

map:
  - media:rw
  - addon_config:rw

tmpfs: true
timeout: 60

#######################################
# Options (měníš v GUI)
#######################################
schema:
  local_folder: str?
  remote_folder: str?
  azure_client_id: str?
  azure_client_secret: str?
  onedrive_authresponse: str?

options:
  local_folder: /media/onedrive
  remote_folder: HomeAssistant
  azure_client_id: ""
  azure_client_secret: ""
  onedrive_authresponse: ""          # ← sem vlož URL s ?code=...

#######################################
# Environment (Supervisor→kontejner)
#######################################
environment:
  ONEDRIVE_AUTHRESPONSE: ${onedrive_authresponse}   # ← složené závorky!
