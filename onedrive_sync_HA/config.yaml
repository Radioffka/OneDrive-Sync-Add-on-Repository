name: OneDrive Sync
slug: onedrive_sync
version: "1.1.8"
description: "Bidirectional sync between a local HA folder and a OneDrive sub-folder"
url: "https://github.com/yourrepo/onedrive-sync-addon"

arch:
  - amd64
  - aarch64
  - armv7

startup: services
boot: auto
init: false
ingress: false
panel_icon: mdi:microsoft-onedrive
privileged:
  - NET_ADMIN
map:
  - media:rw
  - addon_config:rw
tmpfs: true
timeout: 60

#######################################
# Options
#######################################
schema:
  local_folder: str?
  remote_folder: str?
  azure_client_id: str?
  azure_client_secret: str?
  onedrive_authresponse: str?        # ← klíč malými

options:
  local_folder: /media/onedrive
  remote_folder: HomeAssistant
  azure_client_id: ""
  azure_client_secret: ""
  onedrive_authresponse: ""          # ← sem v GUI vlož URL

#######################################
# Environment
#######################################
environment:
  onedrive_authresponse: $onedrive_authresponse
